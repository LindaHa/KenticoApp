<!--this page displays the page where a selected user can be edited-->
<div data-role="page" id="editUser-page">
	<div data-role="header" class="header">
		<h1 id="app-title">Administration App</h1>
		<div data-role="navbar">
			<ul>
				<li><a href="#menu-page" class="ui-btn">Menu</a></li>
				<li><a href="#users-page" class="ui-btn ui-btn-active ui-btn-icon-left ui-icon-carat-r">Users</a></li>
				<li><a href="#editUser-page" class="ui-btn ui-btn-active ui-btn-icon-left ui-icon-carat-r">Edit</a></li>

			</ul>
		</div>
		<div class="push-down">
			<div data-role="controlgroup" data-type="horizontal" class="pull-right">
				<a href="#userView-page" class="user-profile-btn ui-btn ui-icon-user ui-btn-icon-left">User</a>
				<a href="#logout-popup" data-rel="popup" class="ui-btn ui-icon-power ui-btn-icon-left">Log out</a>
			</div>
		</div>
	</div>

	<div role="main" class="ui-content">
		<h3>Edit User</h3>
        <h1 id="editUserHeader-h1"></h1>
		<div class="push-down">
				<div class="ui-field-contain">
                    <!--the two elements below are hidden but carry important information-->
                    <input type="hidden" id="userIdEdit-input" />
                    <input type="hidden" id="usernameEdit-input"/>
					<label for="nameEdit-input">First Name:</label>
					<input id="nameEdit-input" name="firstName" placeholder="Name" required />
					<label for="surnameEdit">Surname:</label>
					<input id="surnameEdit-input" name="surname" placeholder="Surname" required />	                    
                    <div class="ui-mini ui-btn-inline full-width">
                        <button id="saveEditUser-btn" class="ui-corner-all ui-shadow ui-btn-inline pull-left ui-btn ui-icon-check ui-btn-icon-left " style="font-weight:bold">Save Changes</button>
                        <a href="#" id="cancelEditUser-btn" class="ui-corner-all ui-shadow ui-btn-inline pull-right ui-icon-delete ui-btn-icon-left ui-btn" style="font-weight:bold">Cancel</a>
                    </div>                  
					<div class="wrapper" data-role="collapsible" data-collapsed-icon="carat-r" data-expanded-icon="carat-d">
						<h1>Roles:</h1>
						<table id="users-table" data-role="table" class="two-side-table">
							<thead>
								<tr>
									<th></th>
									<th></th>
								</tr>
							</thead>
							<tbody id="userRoles-table">
								<tr>									
								</tr>
							</tbody>
						</table>
                        <a href="#allRolesCheckbox-popup" data-rel="popup" id="addRole-btn" class="pull-right ui-btn ui-corner-all ui-btn-inline ui-shadow ui-icon-plus ui-btn-icon-left ui-mini ">Add role</a>
					</div>
				</div>
            <div data-role="popup" id="allRolesCheckbox-popup" class="scrollable-popup">
                <h1>Roles:</h1>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="allRolesCheckbox-table">
                    </tbody>
                </table>
                <button id="addSelectedRoles-btn" class="pull-right ui-btn ui-corner-all ui-btn-inline ui-shadow ui-icon-plus ui-btn-icon-left ui-mini ">Add selected roles</button>               
            </div>	
		</div>

		<div id="error-msg" class="not-displayed">
		</div>
	</div>
	<footer data-role="footer" data-position="fixed">
		<h4>Kentico</h4>
	</footer>
</div>
